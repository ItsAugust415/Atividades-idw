<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="Ativ.07.css" media="screen">

        <title>Personalize your Google Profile</title>
    </head>

    <body>  

        <div>
            <h1>Personalize your Google Profile</h1>
            <p>Complete with your informations</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label id="cornome"><b>Name</b></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome" id="corsobrenome"><b>Last Name</b></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email" id="coremail"><b>Email</b></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label id="corpassword"><b>Do you wish to save your passwords?</b></label>
                <label>
                    <input type="radio" name="password" value="always">Always
                </label>
                <label>
                    <input type="radio" name="password" value="never">Never
                </label>
                <label>
                    <input type="radio" name="password" value="ask first" checked="">Ask First
                </label>
            </div>

            <div class="campo">
                <label for="protecao" id="corprotecao"><b>Select your protection level</b></label>
                <select id="protecao" required>
                  <option selected disabled value="">Select</option>
                  <option>Strong</option>
                  <option>Medium</option>
                  <option>Weak</option>
                </select>
            </div>

            <div class="campo">
                <label id="corcor"><b>Select your favorite color:</b></label>
                <input type="color" name="color">
            </div>

            <div class="campo">
                <label id="cordata"><b>Date of birth</b></label>
                <input type="date" name="data">
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label id="corlinguas"><b>Select the number of languages you speak:</b></label><br>
                    <input type="checkbox" id="1lingua" name="1lingua" value="1lingua">
                    <label for="1lingua"> 1 Language</label>
                    <input type="checkbox" id="2linguas" name="2linguas" value="2linguas">
                    <label for="2linguas"> 2 Languages</label>
                    <input type="checkbox" id="3linguas" name="3linguas" value="3linguas">
                    <label for="3linguas"> 3 Languages</label>
                    <br>
                    <input type="checkbox" id="4linguas" name="4linguas" value="4linguas">
                    <label for="4linguas"> 4 Languages</label>
                    <input type="checkbox" id="5linguas" name="linguas5" value="5linguas">
                    <label for="5linguas"> 5 Languages</label>
                    <input type="checkbox" id="6linguas" name="6linguas" value="6linguas">
                    <label for="6linguas"> 6 Languages</label>
                    <input type="checkbox" id="7linguas" name="7linguas" value="7linguas">
                    <label for="7linguas"> 7 or more</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="sobre" id="corsobre"><b>Write a bit about you: </b></label>
                <textarea rows="6" style="width: 26em" id="sobre" name="sobre"></textarea>
            </div>

            <button class="botao" type="submit">Save</button>            

        </form>

    </body>

</html>
